{{extend 'layout.html'}}
{{block content}}

<div
    id="content_hero"
    style="background-image: url({{=URL('static','images/hero-contact.jpg') }})"
>
    <div class="container">
        <div
            class="row blurb scrollme animateme"
            data-when="exit"
            data-from="0"
            data-to="1"
            data-opacity="0"
            data-translatey="100"
        >
            <div class="col-md-9">
                <span class="title">Avez-vous une question ?</span>

                <h1>Pardon contactez moi</h1>
            </div>
        </div>
    </div>
</div>

<div class="container section negative-margin">
    <div class="row">
        <div class="col-sm-12">
            <div id="map"></div>
        </div>
    </div>
</div>

<div class="container section negative-margin contact">
    <div class="row">
        <div class="col-sm-12">
            <h2>Envoyer un message</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label>Nom *</label>

                    <input type="text"/>
                </div>

                <div class="form-group">
                    <label>Email *</label>

                    <input type="email"/>
                </div>

                <div class="form-group">
                    <label>Qu'est-ce que vous attendez de moi ?</label>

                    <input type="text"/>
                </div>

                <div class="form-group">
                    <label>Message *</label>

                    <textarea rows="5"></textarea>
                </div>

                <div class="form-group right-align">
                    <button class="btn btn-ghost">Envoyer Message</button>
                </div>
            </form>
        </div>

        <div class="col-sm-5 col-sm-push-1">
            <div class="icon-row">
                <div class="col">
                    <span class="circle">
                        <i class="material-icons">place</i>
                    </span>
                </div>

                <div class="col">
                    <h4 class="no-underline">Address</h4>

                    <p>
                        342 Ministre Pré, Agbalépédogan
                    </p>
                </div>
            </div>

            <div class="icon-row">
                <div class="col">
                    <span class="circle">
                        <i class="material-icons">email</i>
                    </span>
                </div>

                <div class="col">
                    <h4 class="no-underline">Email</h4>

                    <p>
                        <a
                            href="https://www.klevermedia.co.uk/cdn-cgi/l/email-protection"
                            class="__cf_email__"
                            data-cfemail="e980878f86a984869f808c9a9d889bc78a86c79c82"
                        >joackimdate1@gmail.com</a>
                    </p>
                </div>
            </div>

            <div class="icon-row">
                <div class="col">
                    <span class="circle">
                        <i class="material-icons">phone in talk</i>
                    </span>
                </div>

                <div class="col">
                    <h4 class="no-underline">Téléphone</h4>

                    <p>+228 91 45 69 84</p>
                </div>
            </div>
        </div>
    </div>
</div>



{{end content}}
